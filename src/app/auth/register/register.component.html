

<div class="container mt-5">
  <form (ngSubmit)="myForm.form.valid && register()" #myForm="ngForm" novalidate>


    <div class="alert alert-danger" role="alert" *ngIf="errorMessage" >{{errorMessage}}</div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" class="form-control" [(ngModel)]="user.name">
    </div>

    <div class="form-group">
      <label for="username">UserName</label>
      <input type="text" id="username" name="username" class="form-control" [(ngModel)]="user.username">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" id="password" name="password" class="form-control" [(ngModel)]="user.password">
    </div>

    <button class="btn btn-primary">Register</button>


  </form>

  {{user | json}}
</div>
